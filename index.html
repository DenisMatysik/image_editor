<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <title>Image editor</title>
</head>
<body>
    <div class="container">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button><i class='bx bxs-left-arrow'></i></button>
                            <button><i class='bx bxs-right-arrow'></i></button>
                            <button><i class='bx bxs-up-arrow'></i></i></button>
                            <button><i class='bx bxs-down-arrow'></i></button>
                        </div>
                    </div>
            </div>
            <div class="previews-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="chose-img">Chose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
